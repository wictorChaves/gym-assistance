<div class="root-content">
    <p>Tempo de descanço</p>
    <app-stopwatch-display #display></app-stopwatch-display>
    <div class="stopwatch-buttons">
        <button *ngIf="showRestButton(display.state)" mat-raised-button color="accent" (click)="rest()"><mat-icon>airline_seat_flat</mat-icon>Descançar</button>
        <button *ngIf="showStopButton(display.state)" mat-raised-button color="accent" (click)="display.stop()"><mat-icon>fitness_center</mat-icon>Bora!</button>
    </div>
    <p>Repetições</p>
    <div class="count-content">
        <button mat-mini-fab (click)="remove()"><mat-icon>remove</mat-icon></button>
        <p>{{ repetitions }}</p>
        <button mat-mini-fab (click)="add()"><mat-icon>add</mat-icon></button>
    </div>
    <button mat-raised-button color="accent" (click)="reset()">Reset</button>
</div>
